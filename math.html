<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 문제 풀기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>수학 문제 풀기</h1>
        <form id="quiz-form">
            <div class="question-container">
                <div class="question">
                    <p>1. 5 + 3 = ?</p>
                    <label><input type="radio" name="question1" value="0"> 6</label><br>
                    <label><input type="radio" name="question1" value="1"> 7</label><br>
                    <label><input type="radio" name="question1" value="2"> 8</label><br>
                    <label><input type="radio" name="question1" value="3"> 9</label>
                </div>
                <div class="question">
                    <p>2. 12 - 4 = ?</p>
                    <label><input type="radio" name="question2" value="0"> 6</label><br>
                    <label><input type="radio" name="question2" value="1"> 7</label><br>
                    <label><input type="radio" name="question2" value="2"> 8</label><br>
                    <label><input type="radio" name="question2" value="3"> 9</label>
                </div>
                <div class="question">
                    <p>3. 3 x 3 = ?</p>
                    <label><input type="radio" name="question3" value="0"> 6</label><br>
                    <label><input type="radio" name="question3" value="1"> 7</label><br>
                    <label><input type="radio" name="question3" value="2"> 8</label><br>
                    <label><input type="radio" name="question3" value="3"> 9</label>
                </div>
                <div class="question">
                    <p>4. 16 ÷ 4 = ?</p>
                    <label><input type="radio" name="question4" value="0"> 2</label><br>
                    <label><input type="radio" name="question4" value="1"> 3</label><br>
                    <label><input type="radio" name="question4" value="2"> 4</label><br>
                    <label><input type="radio" name="question4" value="3"> 5</label>
                </div>
            </div>
            <button type="button" id="submit-btn">제출</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script-math.js"></script>
</body>
</html>
