<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사회 문제 풀기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>사회 문제 풀기</h1>
        <form id="quiz-form">
            <div class="question-container">
                <div class="question">
                    <p>1. 한국의 수도는 어디인가요?</p>
                    <label><input type="radio" name="question1" value="0"> 부산</label><br>
                    <label><input type="radio" name="question1" value="1"> 인천</label><br>
                    <label><input type="radio" name="question1" value="2"> 서울</label><br>
                    <label><input type="radio" name="question1" value="3"> 대전</label>
                </div>
                <div class="question">
                    <p>2. 대한민국의 국기는 무엇인가요?</p>
                    <label><input type="radio" name="question2" value="0"> 일장기</label><br>
                    <label><input type="radio" name="question2" value="1"> 성조기</label><br>
                    <label><input type="radio" name="question2" value="2"> 태극기</label><br>
                    <label><input type="radio" name="question2" value="3"> 오성홍기</label>
                </div>
                <div class="question">
                    <p>3. 미국의 수도는 어디인가요?</p>
                    <label><input type="radio" name="question3" value="0"> 뉴욕</label><br>
                    <label><input type="radio" name="question3" value="1"> 로스앤젤레스</label><br>
                    <label><input type="radio" name="question3" value="2"> 시카고</label><br>
                    <label><input type="radio" name="question3" value="3"> 워싱턴 D.C.</label>
                </div>
                <div class="question">
                    <p>4. 유럽 연합의 본부가 위치한 도시는 어디인가요?</p>
                    <label><input type="radio" name="question4" value="0"> 베를린</label><br>
                    <label><input type="radio" name="question4" value="1"> 브뤼셀</label><br>
                    <label><input type="radio" name="question4" value="2"> 파리</label><br>
                    <label><input type="radio" name="question4" value="3"> 마드리드</label>
                </div>
            </div>
            <button type="button" id="submit-btn">제출</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script-social.js"></script>
</body>
</html>
