<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국어 문제 풀기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>국어 문제 풀기</h1>
        <form id="quiz-form">
            <div class="question-container">
                <div class="question">
                    <p>1.아래 문장에서 빈칸에 들어갈 알맞은 단어를 고르시오.
"나는 오늘 학교에 가서 친구들과 ___을 했다."</p>
                    <label><input type="radio" name="question1" value="0"> 책</label><br>
                    <label><input type="radio" name="question1" value="1"> 숫자</label><br>
                    <label><input type="radio" name="question1" value="2"> 운동</label><br>
                    <label><input type="radio" name="question1" value="3"> 그림</label><br>
                </div>
                <div class="question">
                    <p>2. 다음 문장에서 목적어찾아 쓰세요.</p>
                    <p>"철수는 아침에 도서관에서 책을 읽었다."</p>
                    <label><input type="radio" name="question2" value="0"> 철수는 </label><br>
                    <label><input type="radio" name="question2" value="1"> 책을 </label><br>
                    <label><input type="radio" name="question2" value="2"> 아침에 </label><br>
                    <label><input type="radio" name="question2" value="3"> 아침에 </label><br>
                </div>
                <div class="question">
                    <p>3.다음 문장에서 틀린 맞춤법을 찾으시오.</p>
                    <p>"그녀의 웃음은 햇살처럼 밝았다. 바람이 나뭇잎을 춤추게 했다."</p>
                    <label><input type="radio" name="question3" value="0"> "친구들과 학교에 가서 공부를 열심이 했어요."</label>
                    <label><input type="radio" name="question3" value="1"> "나는 아침에 일찍 일어나서 조깅을 했어요."</label><br>
                    <label><input type="radio" name="question3" value="2"> "오늘은 날씨가 좋지 않아서 우산을 챙겼어요." </label><br>
                    <label><input type="radio" name="question3" value="3"> "오늘은 기분이 좋아서 친구들과 재미있게 놀았어요." </label><br>
                </div>
                <div class="question">
                    <p>4.다음 문장의 빈칸에 알맞은 단어를 넣으세요. </p>
                    <p>"그녀의 웃음은 햇살처럼 밝았다. 바람이 나뭇잎을 춤추게 했다."</p>
                    <label><input type="radio" name="question4" value="0"> 우산 </label><br>
                    <label><input type="radio" name="question4" value="1"> 양복 </label><br>
                    <label><input type="radio" name="question4" value="2"> 키보드 </label><br>
                    <label><input type="radio" name="question4" value="3"> 마우스 </label><br>
                </div>
            </div>
            <button type="button" id="submit-btn">제출</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
